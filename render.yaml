services:
  - type: web
    name: discord-bot
    env: node
    buildCommand: pwd && ls -la && npm install && npm run build && ls -la dist/
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.21.0
      - key: DISCORD_TOKEN
        sync: false
      - key: ASSISTANT_AI_API_URL
        sync: false

