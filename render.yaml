services:
  - type: web
    name: discord-bot
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 22.21.0
      - key: DISCORD_TOKEN
        sync: false
      - key: ASSISTANT_AI_API_URL
        sync: false

